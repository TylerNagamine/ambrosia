<h1>Users</h1>

<p>This component displays a list of users from the database.</p>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table' *ngIf="users">
    <thead>
        <th>Id</th>
        <th>Username</th>
        <th>Email Address</th>
        <th>Role</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td><a [routerLink]="['/users', user.id]">{{ user.id }}</a></td>
            <td>{{ user.userName }}</td>
            <td>{{ user.emailAddress }}</td>
            <td>{{ user.role }}</td>
        </tr>
    </tbody>
</table>

<button (click)="handleClick()">Refresh list</button>
